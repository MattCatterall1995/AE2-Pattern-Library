<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8" lang="en">
        <title>Nav Bar - Pattern Library</title> <!-- Defines what text will appear in the tab within the web browser -->
        <link rel="stylesheet" type="text/css" href="nav_bar_css.css" /> <!-- Specifies a link with another file, this link refers to the CSS that applies to this content -->
    </head>
    <section id="wrapper"> <!-- Section acts as a wrapper to keep all the cotent contained together -->
    <body>
        <nav id="nav_bar"> <!-- The semantic HTML tag "nav" specifies the container for the nav bar -->
            <ul id="nav_bar_list"> <!-- The unordered List tag is used to contain the list items -->
                <li class="nav_bar_list_item">Link 1</li>
                <li class="nav_bar_list_item">Link 2</li>
                <li class="nav_bar_list_item">Link 3</li>
                <li class="nav_bar_list_item">Link 4</li>
                <li class="nav_bar_list_item">Link 5</li>
                <li class="nav_bar_list_item">Link 6</li>
            </ul>
        </nav>    
    </body> <!-- The remaining tags are used for the closing previously opened tags -->
    </section>
</html>
