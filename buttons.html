<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="en">
        <title>Buttons</title>
        <link rel="stylesheet" type="text/css" href="buttons_css.css" /> <!-- Link referring to the CSS that applies to this page -->
    </head>
    <section id="wrapper"> <!-- Section wrapper used to keep all elements together -->
        <body>
            <section id="button_container"> <!-- Container used to keep all button elements together -->
                <h1>Buttons</h1>
                <div id="submit_buttons"> <!-- Div seperating the submit buttons -->
                    <h2 class="page_headings">Submit Buttons</h2> <!-- Div heading -->
                    <button id="submit_red">Submit</button> <!-- Submit button with red border -->
                    <button id="submit_green">Submit</button> <!-- Submit button with green border -->
                    <button id="submit_blue">Submit</button> <!-- Submit button with blue border -->
                </div>
                <div id="search_buttons"> <!-- Div seperating the search buttons -->
                    <h3 class="page_headings">Search Buttons</h3> <!-- Div heading -->
                    <button id="search_red">Search</button> <!-- Search button with red background -->
                    <button id="search_green">Search</button> <!-- Search Button with green background -->
                    <button id="search_blue">Search</button> <!-- Search button with blue background -->
                </div>
                <div id="hover_buttons"> <!-- Div seperating buttons with the hover effect -->
                    <h4 class="page_headings">Hover Buttons</h4> <!-- Div heading -->
                    <button id="hover_red">Hover</button> <!-- Button with a red hover effect -->
                    <button id="hover_green">Hover</button> <!-- Button with a green hover effect -->
                    <button id="hover_blue">Hover</button> <!-- Button with a blue hover effect -->
                </div>
                <div id="buttons_with_icons"> <!-- Div seperating buttons with icons -->
                    <h5 class="page_headings">Buttons with Icons</h5> <!-- Div heading -->
                    <button id="search_icon">Search<i><img class="button_icons" alt="search icon" src="search_icon.png"></i></button> <!-- Search button with an icon -->
                    <button id="settings_icon">Settings<i><img class="button_icons" alt="settings icon" src="settings_icon.png"></i></button> <!-- Settings button with an icon -->
                    <button id="like_icon">Like<i><img class="button_icons" alt="like icon" src="like_icon.png"></i></button> <!-- Like button with an icon -->
                </div>
            </section>
        </body> <!-- Remaining tags for closing previously opened tags -->
    </section>
</html>
