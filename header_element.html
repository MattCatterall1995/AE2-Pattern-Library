<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="en">
        <title>Header Element</title>
        <link rel="stylesheet" type="text/css" href="header_element_css.css" /> <!-- Link referring to the CSS that applies to this page -->
    </head>
    <section id="wrapper"> <!-- A section wrapper that keeps all elements contained together -->
        <body>
            <section id="header_container">
                
                <nav id="nav_bar"> <!-- The semantic HTML tag "nav" specifies the container for the nav bar -->
                    <ul id="nav_bar_list"> <!-- The unordered List tag is used to contain the list items -->
                        <li class="nav_bar_list_item">Link 1</li> <!-- Nav bar list item -->
                        <li class="nav_bar_list_item">Link 2</li> <!-- Nav bar list item -->
                        <li class="nav_bar_list_item">Link 3</li> <!-- Nav bar list item -->
                        <li class="nav_bar_list_item">Link 4</li> <!-- Nav bar list item -->
                        <li class="nav_bar_list_item">Link 5</li> <!-- Nav bar list item -->
                        <li class="nav_bar_list_item">Link 6</li> <!-- Nav bar list item -->
                    </ul>
                </nav>
            </section> <!-- Remaining tags used to close previously opened tags -->
        </body>
    </section>
</html>
